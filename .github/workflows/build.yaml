name: Build the blog

on:
  push:
    branches:
      - main
    paths:
      - 'write/**'
      - 'assets/**'
      - 'bw.sh'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get files in gh-pages
        run: | 
          if git ls-remote --exit-code --heads origin gh-pages; then
            git fetch origin gh-pages

            check_folder=(
              checksum
              posts
              tags
            )
            for item in "${check_folder[@]}"; do
              if [ -d $item ]; then
                git checkout origin/gh-pages -- $item
              fi
            done
            
            check_file=(
              all-posts.html
              all-tags.html
            )
            for item in "${check_file[@]}"; do
              if [ -e $item ]; then
                git checkout origin/gh-pages -- $item
              fi
            done    
          fi
          
      - name: Build
        run: |
          chmod +x bw.sh
          ./bw.sh b
      
      - name: gh-pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
