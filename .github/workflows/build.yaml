name: Build the blog

on:
  push:
    paths:
      - 'write/**'
      - 'assets/**'
      - 'bw.sh'
  workflow_dispatch:
  
permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          chmod +x bw.sh
          ./bw.sh b
          
      - name: gh-pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
