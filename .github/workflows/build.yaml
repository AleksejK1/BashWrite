name: Build the blog

on:
  push:
    branches:
      - main
    paths:
      - 'write/**'
      - 'assets/**'
      - 'bw.sh'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          chmod +x bw.sh
          
          if git ls-remote --exit-code --heads origin gh-pages; then
            git fetch origin gh-pages
            git checkout origin/gh-pages -- checksum
            git checkout origin/gh-pages -- posts
            git checkout origin/gh-pages -- tags
            git checkout origin/gh-pages -- all-posts.html
            git checkout origin/gh-pages -- all-tags.html
          fi
          
          ./bw.sh b
      - name: gh-pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
